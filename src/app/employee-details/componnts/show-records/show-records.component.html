<h2 class="componentHead">List of Employees</h2>
<table mat-table [dataSource]="employeeData" class="mat-elevation-z8 full-width-table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- empid Column -->
    <ng-container matColumnDef="empid">
      <th mat-header-cell *matHeaderCellDef> Employee ID </th>
      <td mat-cell *matCellDef="let element"> {{element.empid}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <!-- salary Column -->
    <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
    </ng-container>

    <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let element"> {{element.department}} </td>
    </ng-container>
  
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="editrecord/{{element.empid}}">
            <mat-icon aria-hidden="false" aria-label="edit icon">edit</mat-icon>
          </a>
        </td>
    </ng-container>
    <ng-container matColumnDef="close">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"><mat-icon class="closeIcon" aria-hidden="false" aria-label="cancel icon" (click)="delete(element)">delete</mat-icon></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="employeeColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: employeeColumns;" (dblclick)="show(row)"></tr>
  </table>
  <div class="buttonarea">
    <button id="addButton" mat-raised-button color="primary" (click)="add()">Add Record</button>
  </div>
