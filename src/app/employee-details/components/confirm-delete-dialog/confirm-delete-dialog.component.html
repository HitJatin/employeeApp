<h1 mat-dialog-title>Delete {{employee.name}}?</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete {{employee.name}}'s record. Remember this action can't be undone</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="deleteRecord()" cdkFocusInitial>Yes</button>
</div>
