<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <label>Employee Id</label>
    <label>{{employeeData.empid}}</label>
    <label>Name</label>
    <input type="text" formControlName="name" [(ngModel)]="employeeData.name">
    <label>E-mail</label>
    <input type="text" formControlName="email" [(ngModel)]="employeeData.email">
    <label>Phone</label>
    <input type="text" formControlName="phone" [(ngModel)]="employeeData.phone">
    <label>Salary</label>
    <input type="text" formControlName="salary" [(ngModel)]="employeeData.salary">
    <label>Department</label>
    <input type="text" formControlName="department" [(ngModel)]="employeeData.department">

    <button type="submit">Submit</button>
</form>
